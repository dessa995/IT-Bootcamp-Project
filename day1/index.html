<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="stylesheet" href="./assets/styles/responsive.css" />

    <title>It bootcamp Chat</title>
  </head>
  <body>
    <h1 class="main-heading">IT Bootcamp Chat</h1>

    <div class="container row">
      <div class="responsive-navbar" id="show-in-responsive">
        <h4 class="main-heading-ps">Choose a chatroom</h4>
        <nav class="nav-bar row visable" id="navbar">
          <div class="nav-buttons col-3" id="general">#General</div>
          <div class="nav-buttons col-3" id="js">#js</div>
          <div class="nav-buttons col-3" id="homeworks">#homework</div>
          <div class="nav-buttons col-3" id="tests">#tests</div>
        </nav>
      </div>

      <section class="message-board row">
        <ul id="message-board-ul" class="row">
          <!-- sadrzaj poruka ovde -->
        </ul>
      </section>

      <div class="message-input-container row">
        <span class="col-2 empty">&nbsp</span>
        <input
          class="input-area col-4"
          type="text"
          id="message-input"
          placeholder="Your message"
        />
        <input
          class="send-buttons col-3"
          id="message-send-btn"
          type="submit"
          value="Send"
        />
        <span class="col-3 empty">&nbsp</span>
      </div>

      <div class="username-input-container row">
        <span class="col-2 empty">&nbsp</span>
        <input
          class="input-area col-4"
          type="text"
          id="username-input"
          placeholder="Update username"
        />
        <input
          class="send-buttons col-3"
          id="username-update-btn"
          type="submit"
          value="Update"
        />
        <span class="col-3 empty">&nbsp</span>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>

  </body>
</html>
